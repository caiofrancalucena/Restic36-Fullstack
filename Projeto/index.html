<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1 - Index</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="login">
        <img src="computer-login.png" id="imagem" alt="Mulher utilizando um computador e um computador ao lado dela com uma tela de login">
        <form id="form" class="formulario"> <!-- Formulário para obtenção dos dados do usuário -->
            <h2>Olá, para que seu cadastro possa ser realizado, precisamos de algumas informações suas, digite nos campos abaixo os dados solicitados</h2>
            <input type="text" class="usuário" id="nome" name="nome" placeholder="Digite seu Nome" required>
            <br>
            <input type="number" class="usuário" id="idade" name="idade" placeholder="Digite suas Idade" required>
           <br>
           <input type="text" class="usuário" id="matricula" name="matricula" placeholder="Digite sua matricula" required>
            <br>
            <button type="submit" id="botao">Entrar</button>
        </form>
    </div>
    <script src="/dist/index.js"></script>
</body>
</html>
